<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Element</title>
    <style>
        .menu {
            width: 200px;
            background-color: aqua;
            height: 463px;
            float:left;
            padding: 20px;
        }
        .content {
            width: 463px;
            background-color: rgb(243, 175, 75);
            height: 463px;
            padding: 20px;
            float: left;
        

        }

       
    </style>
</head>
<body>
    <div class="menu">

</div>
    <div class="content">
        <iframe src="home.html" name="iframe" frameborder="0"
        width="800" height="600"></iframe>

    </div>

</html>
