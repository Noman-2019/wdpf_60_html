<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th{
            border: 1px solid ;
        }
        td{
            border: 1px solid;
        }
        table{
            background-color:white;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>A test Table with merge cells</caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
            
        </tr>
        <tr>
            <td>Male</td>
            <td>1.9</td>
            <td>0.03</td>
            <td>40%</td>
        </tr> 
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.02</td>
            <td>43%</td>
        </tr> 
    </table>
</body>
</html>
