<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagmap</title>
</head>
<body>
 <img src="workplace.jpg"  alt="workplace" usemap="#myplace">
 <map name="myplace">
    <area shape="rect" coords="32,42,275,343" href="https://en.wikipedia.org/wiki/Computer#:~:text=A%20computer%20is%20a%20machine,a%20wide%20range%20of%20tasks." alt="computer">
    <area shape="rect" coords="291,173,330,247" href="https://www.bdstall.com/mobile-phone/" alt="mobile">
    <area shape="circle" coords="341,295,44" href="https://en.wikipedia.org/wiki/Coffee" alt="Coffee">
 </map> 
</body>
</html>
