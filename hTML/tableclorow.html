<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row & Coloum</title>
    <style>
        td{
            border: 1px solid greenyellow;
        }

        tr{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <table style="border: 1px solid red; height: 250px; width: 350px; margin: 0 auto;">

        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
            
        </tr>
        <tr>
            <td>5</td>
            <td colspan="3">6</td>
            
        </tr>
        <tr>
            <td colspan="4">9</td>
            
        </tr>
        <tr>
            <td colspan="2">13</td>
            
            <td>15</td>
            <td>16</td>
        </tr>
        </table>

        <hr>
    <table style="height: 250px; width: 350px; margin: 0 auto;">

    <tr>
        <td rowspan="2">A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
    </tr>
    <tr>
        
        <td>F</td>
        <td rowspan="3">G</td>
        <td>H</td>
    </tr>
    <tr>
        <td>I</td>
        <td>J</td>
        <td>L</td>
    </tr>
    <tr>
        <td>M</td>
        <td>N</td>
        <td>P</td>
    </tr>


    


    </table>
</body>
</html>
