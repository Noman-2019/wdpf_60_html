<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
   <style>
        td {border: 1px solid red;}
        th {border: 1px solid rgb(0, 60, 255);}

</head>
<body>
